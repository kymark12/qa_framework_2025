# .github/workflows/ci.yml
# CI workflow that runs tests, uploads artefacts, and publishes a test report to a dedicated `reports` branch.
# NOTE: create a repo secret named GH_PUSH_TOKEN with a PAT that has repo content write permission.

permissions:
  contents: write

name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Install Playwright browsers
        run: |
          playwright install --with-deps chromium

      - name: Run tests
        run: |
          pytest --reruns 2 --reruns-delay 1 --alluredir=./reports/allure-results --json-report --json-report-file=./reports/report.json

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results

      - name: Upload pytest json report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-json-report
          path: reports/report.json

      - name: Upload screenshots / videos
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: reports/artifacts/**

      - name: Publish report to reports branch (archive) using PAT (debug)
        if: ${{ always() }}
        env:
          REPORT_BRANCH: reports
          ARTIFACT_PATH: reports/report.json
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "github-actions[bot]@users.noreply.github.com"
        run: |
          set -euo pipefail
          
          echo "=== Publish step starting ==="
          echo "GITHUB_REPOSITORY=${GITHUB_REPOSITORY}"
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          echo "GITHUB_RUN_ID=${GITHUB_RUN_ID}"
          echo "REPORT_BRANCH=${REPORT_BRANCH}"
          echo "ARTIFACT_PATH=${ARTIFACT_PATH}"
          
          # Check that secret exists in environment (won't show the token)
          if [ -z "${{ secrets.GH_PUSH_TOKEN }}" ]; then
            echo "WARNING: GH_PUSH_TOKEN secret is empty or not available in this run."
            echo "If this workflow is from a forked PR, secrets are not available."
          else
            echo "GH_PUSH_TOKEN secret appears present (masked)."
          fi
          
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          
          TMP_DIR=/tmp/artifacts
          mkdir -p "$TMP_DIR"
          if [ -f "${GITHUB_WORKSPACE}/${ARTIFACT_PATH}" ]; then
            cp -f "${GITHUB_WORKSPACE}/${ARTIFACT_PATH}" "$TMP_DIR/report.json"
          else
            echo "No artifact found at ${GITHUB_WORKSPACE}/${ARTIFACT_PATH}. Nothing to publish."
            exit 0
          fi
          
          # show current remotes for debugging
          echo "Remote before fetch:"
          git remote -v || true
          
          git fetch origin || true
          
          if git show-ref --verify --quiet "refs/remotes/origin/${REPORT_BRANCH}"; then
            echo "Reports branch exists — checking it out"
            git checkout --progress --track -B ${REPORT_BRANCH} origin/${REPORT_BRANCH}
            git rm -rf . >/dev/null 2>&1 || true
          else
            echo "Reports branch does not exist — creating orphan branch ${REPORT_BRANCH}"
            git checkout --orphan ${REPORT_BRANCH}
            git rm -rf . >/dev/null 2>&1 || true
          fi
          
          mkdir -p reports/archive
          cp -f "$TMP_DIR/report.json" reports/report.json
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
          ARCHIVE_PATH="reports/archive/${TIMESTAMP}-${GITHUB_RUN_ID}.json"
          cp -f "$TMP_DIR/report.json" "${ARCHIVE_PATH}"
          
          # Stage files
          git add -A reports/report.json "${ARCHIVE_PATH}"
          
          # If nothing staged, exit cleanly (no push)
          if git diff --cached --quiet; then
            echo "No staged changes to commit (report identical to last). Skipping commit & push."
            echo "Remote after staging (should still be original):"
            git remote -v || true
            exit 0
          fi
          
          # Commit
          git commit -m "Archive test report: ${ARCHIVE_PATH} (${GITHUB_SHA})"
          
          # show remote before switching to PAT
          echo "Remote before changing URL:"
          git remote -v
          
          # Set remote to use PAT (must have GH_PUSH_TOKEN secret created)
          echo "Setting remote URL to use PAT for authenticated push"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PUSH_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
          
          echo "Remote after changing URL:"
          git remote -v
          
          # Push and capture exit code
          echo "Pushing reports branch..."
          if git push origin HEAD:${REPORT_BRANCH} --force; then
            echo "Push succeeded."
          else
            echo "Push failed. Inspect the remote URL and token."
            git remote -v
            exit 1
          fi
          
          echo "=== Publish step complete ==="