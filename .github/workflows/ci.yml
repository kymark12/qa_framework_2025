name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-22.04  # Changed from ubuntu-latest to avoid Ubuntu 24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install --with-deps chromium
      
      - name: Run tests
        run: |
          pytest --reruns 2 --reruns-delay 1 --alluredir=./reports/allure-results --json-report --json-report-file=./reports/report.json

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results

      - name: Upload pytest json report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-json-report
          path: reports/report.json

      - name: Upload screenshots / videos
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: reports/artifacts/**